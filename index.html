<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="play-container">
            <div class="play-top">
                <span class="prev-page-btn"><i class="ri-arrow-left-s-line"></i></span>
                <span class="playlist-btn"><i class="ri-play-list-line"></i></span>
            </div>
            <div class="play-header">
                <div class="play-img"><img src="img/6_Of_A_Billion.jpg" alt=""></div>
                <h1 class="song-title">Hotel</h1>
                <h2 class="artist">Claire Rosinkranz</h2>
                <div class="progress-container">
                    <div class="progress-duration">
                        <div class="current">0:00</div>
                        <div class="duration">3:25</div>
                    </div>
                    <div class="progress-div">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="btn-top">
                <span class="share"><i class="ri-share-box-line"></i></span>
                <span class="heart"><i class="ri-heart-line"></i></span>
                <div class="volume">
                    <i class="ri-volume-up-line"></i>
                    <!--
                    <div class="volume-container">
                        <input type="range" class="volume-slider" max="100" value="50">
                        <div class="volume-icon"><i class="ri-volume-up-line"></i></div>
                    </div>
                    -->
                </div>
            </div>
            <div class="btn-bottom">
                <span class="shuffle"><i class="ri-shuffle-line"></i></span>
                <div class="play-btns">
                    <span class="prev"><img src="img/prev.png" alt=""></span>
                    <span class="play"></span>
                    <span class="next"><img src="img/next.png" alt=""></span>
                </div>
                <span class="repeat"><i class="ri-repeat-line"></i></span>
            </div>
            <div class="play-list-container">
                <div class="play-list-top">
                    <h2>Play List</h2>
                    <span class="play-list-close"><i class="ri-arrow-down-s-line"></i></span>
                </div>
                <div class="play-list">
                    <div class="play-list-content">
                        <img src="img/6_Of_A_Billion.jpg" alt="">
                        <div class="play-list-info">
                            <h5 class="list-title">Hotel</h5>
                            <h6 class="list-artist">Claire Rosinkranz</h6>
                        </div>
                        <div class="play-list-btns">
                            <span class="list-heart"><i class="ri-heart-line"></i></span>
                            <span class="list-delete"><i class="ri-delete-bin-7-line"></i></span>
                        </div>
                    </div>
                </div>
                <div class="current-song">
                    <div class="current-song-content">
                        <img src="img/6_Of_A_Billion.jpg" alt="">
                        <h4 class="current-song-title">Hotel</h4>
                        <div class="current-song-control">
                            <span class="prev"><img src="img/prev.png" alt=""></span>
                            <span class="play"><img src="img/play.png" alt=""></span>
                            <span class="next"><img src="img/next.png" alt=""></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-page">
                <div class="main-info">
                    <h2>Music App</h2>
                    <h4>Hottest Artist</h4>
                </div>
                <div class="main-playlist"><i class="ri-play-list-line"></i></div>
                <div class="main-artist">
                    <div class="main-artist-content">
                        <div class="main-img">
                            <img src="img/claire.PNG" alt="">
                        </div>
                        <div class="play-link">
                            <span class="artist-name">Claire Rosinkranz </span>
                            <i class="ri-play-fill"></i>
                        </div>
                    </div>
                    <div class="main-artist-content">
                        <div class="main-img">
                            <img src="img/justinbieber.jpg" alt="">
                        </div>
                        <div class="play-link">
                            <span class="artist-name">Justin Bieber </span>
                            <i class="ri-play-fill"></i>
                        </div>
                    </div>
                    <div class="main-artist-content">
                        <div class="main-img">
                            <img src="img/olivia.jpg" alt="">
                        </div>
                        <div class="play-link">
                            <span class="artist-name">Olivia Rodrigo  </span>
                            <i class="ri-play-fill"></i>
                        </div>
                    </div>
                    <div class="main-artist-content">
                        <div class="main-img">
                            <img src="img/lilnasx.jpg" alt="">
                        </div>
                        <div class="play-link">
                            <span class="artist-name">Lil Nas X </span>
                            <i class="ri-play-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="zazz">
                    <h4>Zazz by Chet Baker</h4>
                    <div class="zazz-content">
                        <div class="zazz-artist">
                           <img src="img/chetbaker2.jpeg" alt="">
                        </div>
                    </div>
                </div>
                <div class="kpop">
                    <h4>K-POP</h4>
                    <div class="kpop-content">
                        <div class="kpop-artist">
                           <img src="img/bts.jpeg" alt="">
                        </div>
                    </div>
                </div>
                <div class="recommend">
                    <h4>Song recommendation</h4>
                    <div class="recommend-content">
                        <div class="recommend-artist">
                           <img src="img/badhabits.jpeg" alt="">
                           <img src="img/happy.jpeg" alt="">
                           <img src="img/stay.jpeg" alt="">
                           <img src="img/permissontodance.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <audio id="player" src='src/Hotel.mp3'></audio>
    </div>


    <script src="main.js"></script>
</body>
</html>
